server {
	listen 80;
	listen [::]:80;
	server_name cool_website;
	return 301 https://$host$request_uri;
}

server{

	listen 443 ssl ;
	listen [::]:443 ssl ;
	
	server_name cool_website;
	
	ssl_certificate /etc/nginx/ssl/cool_website.pem;
	ssl_certificate_key /etc/nginx/ssl/cool_website.key;

	root /var/www/cool_website;
	index index.html index.htm index.nginx-debian.html index.php;

	location / {
		autoindex on;
		try_files $uri $uri/ =404;
	}

	location ~ \.php$ {
		include snippets/fastcgi-php.conf;
		fastcgi_pass unix:/var/run/php/php7.3-fpm.sock;
	}
}